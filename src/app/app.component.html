<!-- nav -->
<div *ngIf="user">
  <div class="nav">
    <div class="logo">
      <a href="#" routerLink="/">
        <span class="fun">Fun</span>
        <span class="hub">Hub</span></a
      >
    </div>
    <div class="links">
      <a
        routerLink="/"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        >Home</a
      >
      <a routerLink="/profile">Profile</a>
      <a (click)="logout()">Logout</a>
    </div>
  </div>
</div>

<!-- main app container -->
<div class="app-container" [ngClass]="{ 'bg-light': user }">
  <alert></alert>
  <router-outlet></router-outlet>
</div>
